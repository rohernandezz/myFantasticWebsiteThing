<!doctype html>
<html lang="en">

<body>

    <h2>tortilla.Invoicer</h2>

          %}><a href="{{ '/'|url }}">Home</a></li>
        {% for href, title in [
          ['/invoicer', 'Invoicer'],
          ['/info', 'Info']

        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
